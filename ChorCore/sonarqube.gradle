sonarqube {
    //noinspection GroovyAssignabilityCheck
    properties {
        property "sonar.sourceEncoding", "UTF-8"
        property "sonar.sources", "src/main/java" // first defines where the java files are, the second where the xml files are
        property "sonar.binaries", "build/classes/main"
        property "sonar.java.binaries", "build/classes/main"

        property "sonar.tests", "src/test/java" // where the tests are located
        property "sonar.java.test.binaries", "build/classes/test"

        property "sonar.scm.provider", "git"

        property "sonar.jacoco.reportPaths", "build/jacoco/test.exec" // path to coverage reports
        property "sonar.java.coveragePlugin", "jacoco"
        property "sonar.junit.reportsPaths", "build/test-results/test" // path to junit reports

        property "sonar.projectKey", "km3r-ChorCore-key"
        property "sonar.projectName", "km3r-ChorCore"
        property "sonar.projectVersion", "0.0.1"
        property "sonar.organization", "305"

    }
}